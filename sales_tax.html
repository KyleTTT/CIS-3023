<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sales Tax Calculator</title>
        <link rel="stylesheet" type="text/css" href="sales_tax.css" />
        <script type="text/javascript" scr=" sales_tax.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>Sales Tax Calculator</h1>
            <p>
                Enter the values below and click "Calculate".
            </p>
            <div id="taxCalc">
                <form id="calculateTax" name="calculateTax" onsubmit ="return calculate_click();" method = "POST">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" min="0" step="0.01" title = "Total for Sale" Placeholder = "Sale Total" required/>
                <br/>
                
                <label for="taxRate">Tax Rate</label>
                <input type="number" id="taxRate" min="0" max="100" step="0.01" required/>
                <span id = "taxRatePercent">&nbsp;%</span>
                <br />

                <label for="shippingCharges">Shipping Charges:</label>
                <input type="number" id="shippingCharges" min="0" step="0.01" required/>
                <br />

                <laber for="SalesTax">Sales Tax:</laber>
                <input type="text" id="salesTax" disabled="disabled"/>
                <br />
                
                <laber for="total">Total:</laber>
                <input type="text" id="total" name="total" disabled="disabled"/>
                <br />

                <label>&nbsp</label>
                <input type="submit" id="calculateFields" name="calculateFields" value="calculateFields" title="Calculate the Total"/>
                <br />

                </form>
            </div>
        </div>
    </body>
</html>
